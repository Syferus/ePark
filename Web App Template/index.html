        <!--Scripts-->
        <script type="text/javascript">
        var urlLocations = "http://eparkapp.azurewebsites.net/api/locations";

        var urlCarParks = "http://eparkapp.azurewebsites.net/api/carparks";

        var locationsArray = [];

        var carparkArray = [];


        function clearLocations()
        {
            $('#class-list').empty();
        }

        function getData()
        {
            $.getJSON(urlLocations).done(function(data){
  				$.each( data, function( key, item ) {
    			locationsArray.push(item);
  				});
            });

            $.getJSON(urlCarParks).done(function(data){
  				$.each( data, function( key, item ) {
    			carparkArray.push(item);
  				});
            });
        }

        </script>


        <script src="js/jquery.min.js"></script>

        <script>
            $(document).bind('mobileinit',function(){
            $.mobile.pushStateEnabled = false;
            });
